<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Year Hols</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<style>
*{
	padding: 0;
	margin: 0;
}
.date-bar {
	display: flex;
	align-items: center;
}
.date-item {
	margin: 10px;
}
.result {
	margin: 10px;
	font-weight: bold;
	font-size: 50px;
}
</style>
</head>
<body>
<div class="wrap">
	<div class="date-bar">
		<div class="date-item">
			<input type="text" class="date-input">
		</div>
		<div class="date-line">-</div>
		<div class="date-item">
			<input type="text" class="date-input">
		</div>
	</div>
	<div class="result"></div>
</div>
<script>
$(function () {
	$('.date-input').flatpickr()
	$('.date-input').eq(0).val('2021-01-01')
	$('.date-input').on('change', function (e) {
		calResult()
	})
})
function calResult () {
	var dateStart = $('.date-input').eq(0).val()
	var dateEnd = $('.date-input').eq(1).val()
	var ts = new Date(dateEnd) - new Date(dateStart)
	var yd = 7
	var result = ts * yd / (1000*60*60*24*365)
	result = Math.floor(result)
	$('.result').html(result)
}
</script>
</body>
</html>
