  <title>滑块2</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    .wrap {
      height: 100%;
    }

    .box,
    .ceil,
    .floor {
      position: relative;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 1200px;
      height: 700px;
      background-color: #fafafa;
    }

    .ceil {
      position: absolute;
      left: 30px;
      top: 60px;
      width: 100%;
      height: 100%;
    }

    .block {
      position: absolute;
      left: 0;
      bottom: 438px;
      width: 80px;
      height: 70px;
      border: 3px solid rgb(217, 158, 108);
      box-sizing: border-box;
      background-image: linear-gradient(to right, rgb(255, 233, 216), rgb(255, 192, 138));
      transform: translate(0px, 0px) scale(1) rotateX(0deg) rotateY(0deg) rotateZ(60deg) translate(-50%, -50%);
    }

    .block.move {
      animation-name: block-transform-keyframes;
      animation-duration: 15000ms;
      animation-delay: 0ms;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      transform-origin: 0 0;
    }

    .block.move .block-shape {
      animation: rotateChange forwards;
    }

    .floor {
      height: 100%;
    }

    .floor-item {
      position: absolute;
      bottom: 0;
      background-color: #000;
    }

    .floor-item.mid {
      width: 100%;
      height: 5px;
    }

    .floor-item.left {
      width: 500px;
      height: 5px;
      transform: translate(-243px, 0) rotate(59deg);
      transform-origin: 100% 0;
    }

    .floor-item.right {
      right: 0;
      width: 500px;
      height: 5px;
      transform: translate(88px, 0) rotate(-31.7deg);
      transform-origin: 0 100%;
    }

    #moveBtn {
      position: absolute;
      left: 50%;
      top: 20px;
      height: 30px;
      padding: 0 20px;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      transform: translate(-50%, 0);
    }

<body>
  <div class="wrap">
    <div id="moveBtn">move</div>
    <div class="box">
      <div class="ceil">
        <div class="block"></div>
      </div>
      <div class="floor">
        <div class="floor-item left"></div>
        <div class="floor-item mid"></div>
        <div class="floor-item right"></div>
      </div>
    </div>
  </div>
  <script>
    let btn = document.querySelector('#moveBtn')
    let block = document.querySelector('.block')
    btn.addEventListener('click', function () {
      if (block.classList.contains('move')) {
        block.classList.remove('move')
        requestAnimationFrame(() => {
          block.classList.add('move')
        })
      } else {
        block.classList.add('move')
      }
    })
  </script>
</body>
