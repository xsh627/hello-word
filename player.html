<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player</title>
<script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/player.css">
</head>
<body>
	<div class="wrap">

		<div class="header">
			<a href="/" class="logo">XSH-player</a>
		</div>

		<div class="box">

			<div class="box_main"></div>

			<div class="box_side">
				<div class="box_side_inner"></div>
			</div>

			<div class="box_audio">
				<div class="box_audio_inner"></div>
			</div>
			
		</div>

		<div class="control_box">
			<div class="control_btns">
				<div class="ctrl_pre">pre</div>
				<div class="ctrl_play">play</div>
				<div class="ctrl_next">next</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/player.js"></script>
</body>
</html>
